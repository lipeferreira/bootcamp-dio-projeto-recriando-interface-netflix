<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>

    <link rel="stylesheet" href="style/main.css">

    <!-- responsive css -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">
                    Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
                </p>
                <div class="buttons">
                    <button role="button" class="btn">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="btn">
                        <i class="fas fa-info-circle"></i>
                        MAIS NFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="movies-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="movie-box" src="img/min1.jpg" alt="imagem">
            </div>
            <div class="item">
                <img class="movie-box" src="img/min2.jpg" alt="imagem">
            </div>
            <div class="item">
                <img class="movie-box" src="img/min3.jpg" alt="imagem">
            </div>
            <div class="item">
                <img class="movie-box" src="img/min4.jpg" alt="imagem">
            </div>
            <div class="item">
                <img class="movie-box" src="img/min5.jpg" alt="imagem">
            </div>
            <div class="item">
                <img class="movie-box" src="img/min6.jpg" alt="imagem">
            </div>
            <div class="item">
                <img class="movie-box" src="img/min7.jpg" alt="imagem">
            </div>
            <div class="item">
                <img class="movie-box" src="img/min8.jpg" alt="imagem">
            </div>
            <div class="item">
                <img class="movie-box" src="img/min9.jpg" alt="imagem">
            </div>
            <div class="item">
                <img class="movie-box" src="img/min10.jpg" alt="imagem">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/95f050a638.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
